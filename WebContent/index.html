<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>ToDo Interface</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h1 id="todoHeader">Welcome to the ToDo Web Interface!</h1>
	<div>
		<button id="createButton" type="button" class="btn btn-lg btn-primary">Create a Todo message</button>
		<br>
		<form>
			<input id="idField" type="text">
			<input id="msgField" type="text">
		</form>
	</div>
	<br>
	<div>
		<button id="getTodoButton" type="button" class="btn btn-lg btn-primary">Get Todo Message</button>
		<br>
		<form>
			<input id="idField" type="text">
		</form>
	</div>
	<br>
		<div>
		<button id="getAllTodosButton" type="button" class="btn btn-lg btn-primary">Get All Todo Messages</button>
		<br>
	</div>
	<br>
		<div>
		<button id="deleteTodoButton" type="button" class="btn btn-lg btn-primary">Delete a Todo Message</button>
		<br>
		<input id="idField" type="text">
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
